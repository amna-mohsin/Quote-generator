<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InspireMe - Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  body {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 30%, #a1c4fd 60%, #c2e9fb 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #222;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border: none;
    border-radius: 1.5rem;
    padding: 3rem 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    text-align: center;
    width: 100%;
    max-width: 600px;
    animation: fadeIn 0.8s ease-in-out;
    color: #222; /* Darker text color */
  }

  .card h1 {
    font-weight: 700;
    font-size: 2.5rem;
    color: #222; /* Dark title */
    margin-bottom: 1.5rem;
  }

  .card p {
    font-size: 1.25rem;
    font-style: italic;
    color: #333; /* Better contrast for quotes */
    min-height: 100px;
    transition: opacity 0.3s ease-in-out;
  }

  .btn-custom {
    background-color: #ffffff;
    color: #333;
    font-weight: bold;
    padding: 0.75rem 2rem;
    border-radius: 50px;
    transition: all 0.3s ease;
    border: none;
  }

  .btn-custom:hover {
    background-color: #f8f9fa;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @media (max-width: 576px) {
    .card h1 {
      font-size: 1.8rem;
    }
    .card p {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

  <div class="card">
    <h1>ðŸŒˆ InspireMe</h1>
    <p id="quote">Click the button below to reveal a quote!</p>
    <button class="btn btn-custom mt-4" onclick="generateQuote()">New Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
